<!DOCTYPE html>
<html>
<head>
    <title>Fundamental Theorem of Algebra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black;
        }
        body {
            background-color: rgb(255, 246, 233);
            font-family: Martian Mono;
        }
        .flex-container {
            display: flex;
            align-items: space-between;
        }
        .graphs {
            width: 50%;
            margin: auto;
        }

        .box {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Fundamental Theorem of Algebra</h1>
    <p>
        Instructions<br>
        <br>
        1. Pick a large modulus so that the origin is inside the output curve<br>
        2. Slowly decrease the radius until the output curve intersects the origin<br>
        3. You've just found the complex root of the polynomial!
    </p>
    <div class="flex-container">
        <div class="graphs">
            <div>
                <h2 id="inputmap">Input Map |z| = </h2>
                <input type="range" min="0" max="20" class="slider" id="myRange" oninput="draw()">
            </div>

            <canvas id="input" width="500", height="500"></canvas>
        </div>
        
        <div>
            <div>
                <h2>
                    Output Map f(z) = <br>
                    <input type="text" class="box">x^3
                     + <input type="text" class="box">x^2 
                     + <input type="text" class="box">x 
                     + <input type="text" class="box">
                </h2>
            </div>
            
            <canvas id="output" width="500", height="500"></canvas>
        </div>
        
    </div>
    

</body>
<script src="complex.js"></script>
</html>
